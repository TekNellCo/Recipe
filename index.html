    <div class="sidebar">

            <h2>Nelson Cardona</h2>

        <div class="sidebarnav">

</form>

                    <h1>Learn, Cook, & Eat your food</h1>

            </div>

            <div class="carouselcard">

                    <div>

                </div>
            </div>    
            <div class="carouselcard">
